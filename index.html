<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated NFT</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AI-Generated NFT Minting</h1>
    <button id="mintButton">Mint NFT</button>
    <p id="status"></p>

    <script>
        const contractAddress = "0x015780ae04f5E0f8Ad9aEa98E25B067114Ac829a";
        const contractABI = [
		{
			"anonymous": false,
			"inputs": [
				{
					"indexed": true,
					"internalType": "uint256",
					"name": "tokenId",
					"type": "uint256"
				},
				{
					"indexed": false,
					"internalType": "string",
					"name": "tokenURI",
					"type": "string"
				}
			],
			"name": "Minted",
			"type": "event"
		},
		{
			"inputs": [
				{
					"internalType": "uint256",
					"name": "tokenId",
					"type": "uint256"
				}
			],
			"name": "getTokenURI",
			"outputs": [
				{
					"internalType": "string",
					"name": "",
					"type": "string"
				}
			],
			"stateMutability": "view",
			"type": "function"
		},
		{
			"inputs": [],
			"name": "mintNFT",
			"outputs": [],
			"stateMutability": "nonpayable",
			"type": "function"
		}
	];

        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
            } else {
                document.getElementById("status").innerText = "Please install MetaMask";
            }
        }

        async function mintNFT() {
            const accounts = await web3.eth.getAccounts();
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            try {
                await contract.methods.mintNFT().send({ from: accounts[0] });
                document.getElementById("status").innerText = "NFT Minted Successfully!";
            } catch (error) {
                document.getElementById("status").innerText = "Minting Failed: " + error.message;
            }
        }

        document.getElementById("mintButton").addEventListener("click", mintNFT);
        window.addEventListener("load", loadWeb3);
    </script>
</body>
</html>
