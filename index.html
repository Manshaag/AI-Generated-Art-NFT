<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Your NFT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EFE2BD; /* Light beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .mint-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #D4A373, #A66F2B);
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(164, 111, 43, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mint-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(164, 111, 43, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mint Your AI-Generated NFT</h1>
        <button class="mint-button">Mint NFT</button>
    </div>

</body>
</html>
